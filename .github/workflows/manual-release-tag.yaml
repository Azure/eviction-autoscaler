name: Create Production Release Tag

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0). Leave empty to auto-bump minor version.'
        required: false
        type: string

jobs:
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use a PAT to allow this workflow to trigger other workflows when pushing tags
          # The default GITHUB_TOKEN does not trigger workflows as a security feature
          # Required secret: PAT_TOKEN with 'repo' and 'workflow' scopes
          token: ${{ secrets.PAT_TOKEN || github.token }}

      - name: Get latest production tag
        id: latesttag
        run: |
          git fetch --tags
          # Get latest clean version tag (without 'v' prefix or commit SHA)
          LATEST_TAG=$(git tag --sort=-creatordate | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | head -n1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="0.0.0"
          fi
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_ENV
          echo "Latest production tag: $LATEST_TAG"

      - name: Determine new version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            # Use provided version
            NEW_VERSION="${{ inputs.version }}"
            # Remove 'v' prefix if present
            NEW_VERSION="${NEW_VERSION#v}"
          else
            # Auto-bump minor version
            CURRENT="${{ env.latest_tag }}"
            MAJOR=$(echo $CURRENT | cut -d. -f1)
            MINOR=$(echo $CURRENT | cut -d. -f2)
            PATCH=$(echo $CURRENT | cut -d. -f3)
            MINOR=$((MINOR + 1))
            NEW_VERSION="${MAJOR}.${MINOR}.0"
          fi
          
          NEW_TAG="${NEW_VERSION}"
          echo "new_tag=$NEW_TAG" >> $GITHUB_ENV
          echo "New production tag: $NEW_TAG"

      - name: Validate version format
        run: |
          if ! [[ "${{ env.new_tag }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format. Expected format: 1.2.3"
            exit 1
          fi

      - name: Check if tag already exists
        run: |
          if git rev-parse "${{ env.new_tag }}" >/dev/null 2>&1; then
            echo "Error: Tag ${{ env.new_tag }} already exists"
            exit 1
          fi

      - name: Create and push production tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"
          git tag -a "${{ env.new_tag }}" -m "Release ${{ env.new_tag }}"
          git push origin "${{ env.new_tag }}"
          echo "Created production release tag: ${{ env.new_tag }}"
          echo "This will trigger the ACR build and publish workflow."
